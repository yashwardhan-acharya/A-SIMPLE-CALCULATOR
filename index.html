<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Simple Calculator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1 class="heading">CALCULATOR</h1>
    <table class="calc">
        <tr>
            <td colspan="3" class="outputtext">
                <input class="display-box" id="ans" type="text" id="result" disabled />
            </td>
            <!-- clearScreen() function clear all the values -->
            <td>
                <input class="button" type="button" value="C" onclick="fclear()"
                    style="background-color: #fb0066" />
            </td>
        </tr>
        <tr>
            <!-- display() function display the value of clicked button -->
            <td>
                <input class="button" type="button" value="1" onclick="f1()" />
            </td>
            <td>
                <input class="button" type="button" value="2" onclick="f2()" />
            </td>
            <td>
                <input class="button" type="button" value="3" onclick="f3()" />
            </td>
            <td>
                <input class="button" type="button" value="/" onclick="fdivide()" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="button" type="button" value="4" onclick="f4()" />
            </td>
            <td>
                <input class="button" type="button" value="5" onclick="f5()" />
            </td>
            <td>
                <input class="button" type="button" value="6" onclick="f6()" />
            </td>
            <td>
                <input class="button" type="button" value="-" onclick="fsub()" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="button" type="button" value="7" onclick="f7()" />
            </td>
            <td>
                <input class="button" type="button" value="8" onclick="f8()" />
            </td>
            <td>
                <input class="button" type="button" value="9" onclick="f9()" />
            </td>
            <td>
                <input class="button" type="button" value="+" onclick="fplus()" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="button" type="button" value="." onclick="fdot()" />
            </td>
            <td>
                <input class="button" type="button" value="0" onclick="f0()" />
            </td>
            <td>
                <input class="button" type="button" value="*" onclick="fmul()" />
            </td>
            <!-- calculate() function evaluate the mathematical expression -->
            <td>
                <input class="button" type="button" value="=" onclick="fres()" style="background-color: #fb0066" />
            </td>
        </tr>
    </table>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
